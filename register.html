<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form | Employee</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<form action="./demo/register.html" method='post'>
			<h2>Register</h2>
			<div class="input-field">
				<input type="text" name="username"> <label>Enter
					your name</label>
			</div>
			<div class="input-field">
				<input type="text" name="userage"> <label>Enter your
					age</label>
			</div>
			<div class="input-field">
				<input type="text" name="useraddr"> <label>Enter
					your address</label>
			</div>
			<div class="input-field">
				<input type="text" name="useremail"> <label>Enter
					your Email</label>
			</div>
			<div class="input-field">
				<input type="text" name="userpassword"> <label>Enter
					your Password</label>
			</div>
			<div class="input-field">
				<input type="text" name="userphone"> <label>Enter
					your MobileNo</label>
			</div>
			<div class="input-field">
				<input type="text" name="bf"> <label>Enter
					your First BF Name</label>
			</div>
			<!--  <div class="forget">
				<label for="remember"> <input type="checkbox" id="remember">
					<p>Remember me</p>
				</label> <a href="#">Forgot password?</a>
			</div>-->
			<button type="submit" name="index">Register</button>
			<div class="register">
				<p>
					Already have an account? <a href="Dlogin.html">Login</a>
				</p>
			</div>
		</form>
