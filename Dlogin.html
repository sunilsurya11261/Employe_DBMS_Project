<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<form action="./demo" method='post'>
			<h2>Login</h2>
			<div class="input-field">
				<input type="text" name="mail"> <label>Enter your Email</label>
			</div>
			<div class="input-field">
				<input type="password" name="password"> <label>Enter
					your password</label>
			</div>
			<div class="input-field">
				<input type="text" name="bestfrnd"> <label>Enter
					your First BestFriend ?</label>
			</div>
			<div class="forget">
				<label for="remember"> <input type="checkbox" id="remember">
					<p>Remember me</p>
				</label> <a href="#">Forgot password?</a>
			</div>

			<button type="submit" name="index">Log In</button>
			
			<div class="register">
				<p>
					Don't have an account? <a href="register.html">Register</a>
				</p>
			</div>
		</form>
	</div>
</body>
</html>
